<script type = "text/javascript">
function fibonacci(num)
    {
        if(num==1)
            return 0;
        if(num==2)
            return 1;
        var num1=0;
        var num2=1;
        var sum;
        var i=2;
        while (i<num)  
        {
            sum=num1+num2;
            num1=num2;
            num2=sum;
            i+=1;
        }
        return num2;
    }
  
document.write("Fibonacci of first 50 Numbers: "+fibonacci(50)+"<br>");

document.write("Fibonacci of first 100 Numbers: "+fibonacci(100)+"<br>");
</script>
